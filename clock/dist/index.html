<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Clock</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

<div class="container">
  <div class="row">
  <div class="col-l-6">
  <h1>25 + 5 Clock</h1>
    </div>
    <div class="col-l-6">
  <h2>Break Session Length</h2>
    </div>
    <div class="col-l-6">
  <button id="break-minus-element" class="btn btn-primary">-</button>
  <span id="break-session-element">5</span>
  <button id="break-plus-element"class="btn btn-primary">+</button>
    </div>
<div class="col-l-6">
  <h2>Session Length</h2>
  <button id="session-minus-element"class="btn btn-primary">-</button>
  <span id="session-element">25</span>
  <button id="session-plus-element"class="btn btn-primary">+</button>
    </div>
<div class="col-l-6">
  <h2 id="title">Session</h2>
    </div>
    <div class="col-l-6">
      <h2><span id="timer-minutes">25</span>:<span id="timer-seconds">00</span></h2></div>
    <div class="col-l-6">
<div class="btn-group">
  <button id="play-button"class="btn btn-primary btn-group"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
    <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
  </svg></button>
  <button id="pause-button"class="btn btn-primary btn-group"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pause-fill" viewBox="0 0 16 16">
    <path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/>
  </svg></button>
  <button id="reset-button"class="btn btn-primary btn-group"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
  </svg></button>
    </div>
    </div>
    </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
